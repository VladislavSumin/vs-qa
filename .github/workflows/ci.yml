name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  detekt:
    name: Run detekt
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Clone vs-qa repository
        uses: actions/checkout@v4
        with:
          path: vs-qa

      - name: Clone vs-core repository
        uses: actions/checkout@v4
        with:
          repository: VladislavSumin/vs-core
          path: vs-core

      - name: Run gradle
        uses: ./vs-qa/.github/actions/run_gradle_default
        with:
          key: "detekt"
          gradle_command: detekt

  build:
    name: build app
    runs-on: macos-15
    timeout-minutes: 15
    steps:
      - name: Clone vs-qa repository
        uses: actions/checkout@v4
        with:
          path: vs-qa

      - name: Clone vs-core repository
        uses: actions/checkout@v4
        with:
          repository: VladislavSumin/vs-core
          path: vs-core

      - name: Run gradle
        uses: ./vs-qa/.github/actions/run_gradle_default
        with:
          key: "build"
          gradle_command: :app:buildFatJarMain :app:buildFatJarMainMin

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: vs-qa.jar
          path: ./vs-qa/app/build/libs/vs-qa.jar

      - name: Upload jar-min
        uses: actions/upload-artifact@v4
        with:
          name: vs-qa-min.jar
          path: ./vs-qa/app/build/libs/vs-qa-min.jar
