name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: macos-15
    timeout-minutes: 45
    steps:
      - name: Clone vs-qa repository
        uses: actions/checkout@v4
        with:
          path: vs-qa
          fetch-depth: 0  # –ù—É–∂–Ω–æ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª–Ω–æ–π –∏—Å—Ç–æ—Ä–∏–∏ –∫–æ–º–º–∏—Ç–æ–≤

      - name: Clone vs-core repository
        uses: actions/checkout@v4
        with:
          repository: VladislavSumin/vs-core
          path: vs-core

      - name: Parse version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Run gradle
        uses: ./vs-qa/.github/actions/run_gradle_default
        with:
          key: "release-build"
          gradle_command: >-
            -Pru.vs.version=${{ env.VERSION }}
            :app:buildFatJarMain 
            :app:buildFatJarMainMin
            :app:assembleRelease

      - name: Generate changelog
        id: changelog
        run: |
          cd vs-qa
          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ç–µ–≥ (–∏—Å–∫–ª—é—á–∞—è —Ç–µ–∫—É—â–∏–π)
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # –ï—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤—ã–π —Ä–µ–ª–∏–∑, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ –∫–æ–º–º–∏—Ç—ã
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–º–º–∏—Ç—ã —Å –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç–µ–≥–∞
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º changelog –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## Download
            
            Download the JAR file from the assets below.
          files: |
            ./vs-qa/app/build/libs/vs-qa.jar
            ./vs-qa/app/build/libs/vs-qa-min.jar
            ./vs-qa/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send release notification to MAX chat
        run: |
          cd vs-qa
          chmod +x ./scripts/send-max-message.sh
          ./scripts/send-max-message.sh "${{ vars.MAX_CHAT_ID }}" "üöÄ **Release ${{ github.ref_name }}**

          ${{ steps.changelog.outputs.changelog }}" \
            ./app/build/libs/vs-qa.jar \
            ./app/build/libs/vs-qa-min.jar \
            ./app/build/outputs/apk/release/app-release.apk
        env:
          MAX_BOT_TOKEN: ${{ secrets.MAX_BOT_TOKEN }}
